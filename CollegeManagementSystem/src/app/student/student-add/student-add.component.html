<h2 style="text-align:center">Add New Student</h2>
<div style="width: 500px; margin: auto;">
  <div class="submit-form">
      <div class="form-group">
          <label for="id">ID</label>
          <input type="number" class="form-control" id="id" required [(ngModel)]="obj_s.id" name="id" />
      </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="obj_s.name" name="name" />
    </div>

    <div class="form-group">
      <label for="stream">Gender</label>
      <input type="text" class="form-control" id="stream" required [(ngModel)]="obj_s.stream" name="stream" />
    </div>
    <div class="form-group">
        <label for="gender">Stream</label>
        <input type="text" class="form-control" id="gender" required [(ngModel)]="obj_s.gender" name="gender" />
      </div>
    <div class="form-group">
      <label for="marks">Marks</label>
      <input type="number" class="form-control" id="marks" required [(ngModel)]="obj_s.marks" name="marks" />
    </div>

    <button (click)="SaveCustomerdata()" class="btn btn-success">Add Student</button>
  </div>
</div>
<modal #modal [modalConfig]="modalConfig">
  {{obj_s.name}} details added successfully...
</modal>
