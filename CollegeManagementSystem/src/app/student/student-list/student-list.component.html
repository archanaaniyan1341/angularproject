<h1 style="text-align:center;color:royalblue"><b>Student List</b></h1>
<div class="float-right">
  <div class="nav-item dropdown" ngbDropdown>
    <a
      class="nav-link dropdown-toggle"
      id="navbarScrollingDropdown"
      role="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
      ngbDropdownToggle
    >
      Control View
    </a>
    <ul
      class="dropdown-menu"
      ngbDropdownMenu
      aria-labelledby="navbarScrollingDropdown"
    >
      <li ngbDropdownItem>
        <button (click)="displayStream($event)">
          showStream
        </button>
      </li>
      <li ngbDropdownItem>
        <button (click)="displayMarks($event)">showMarks</button>
      </li>
      <!-- <li ngbDropdownItem>
        <input
          type="checkbox"
          [checked]="showName"
          (change)="showName = !showName"
        />Name
      </li> -->
    </ul>
  </div>
</div>
<br />
<input
  class="glyphicon glyphicon-search"
  type="text"
  name="name"
  [(ngModel)]="name"
  (ngModelChange)="search()"
  placeholder="Search by name"
/>
<br />
<app-reusable-table
  [gridData]="userdata"
  [colData]="colData"
  (onRowSelection)="rowSelection($event)"
  (onRowDeletion)="deleteStudentDetails($event)"
></app-reusable-table>
<div>
  <app-pagination-new
    [totalRecords]="totalvalue"
    [recordsPerPage]="currentpageSize"
    (onPageChange)="pageChanged($event)"
    (pageSizeEvent)="getPageInNewSize($event)"
  >
  </app-pagination-new>
</div>
<!-- <app-table [columns]="colData" [rows]="userdata"></app-table> -->
<modal #modal [modalConfig]="modalConfig">
  Student details has been deleted.
</modal>
